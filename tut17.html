<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: red;/* color by name*/
        }
        #secondpara{
            /* can be used by using rgb and setting them 0 */
            color: rgb(0, 55, 78);
        }
        #thirdpara{
            /* can be used by #ffffff and then searching hex color on internet */
            color: #eb344f; 
        }
    </style>
</head>
<body>
    <h1>FirstBox</h1>
    <p id="firstpara">this is a paragraph from first box</p>
    <h1>secondBox</h1>
    <p id="secondpara">this is a paragraph from second box</p>
    <h1>thirdBox</h1>
    <p id="thirdpara">this is a paragraph from third box</p>
</body>
</html>
