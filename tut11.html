<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <div .class="container">
        <p>this is a paragraph</p>
    </div>
    <!-- even after spaces is created it is not shown in webpage so we have to use entities of html -->
    <div .class="container">
        <p>this is a      paragraph</p>
    </div>
    <!-- now to get spaces we need &nbsp; -->
    <div .class="container">
        <p>this is a   &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; paragraph</p>
    </div>
    <!-- &lt;p&gt; allowa us to write <p> on website  -->
    <p>paragraph is written like this  &lt;p&gt; </p>
    <p>pound is written like &pound; </p>
    <p>copyright is written like &copy; </p>
</body>
</html>
