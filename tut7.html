<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and List</title>
</head>
<!-- ordered list and unordered list
and type for ol gives gives us option like A,a,Roman numericals 
while ul have types such as square disc and circle-->
<body>
    <ul type="circle">
        <li>This is the first unordered list</li>
        <li>This is the second unordered list</li>
        <li>This is the third unordered list</li>
        <ul type="square">
            <li>another one for you</li>
            <li>second one for you</li>
        </ul>
    </ul>
    <ol type="I">
        <li>This is the first ordered list</li>
        <li>This is the second ordered list</li>
        <li>This is the third ordered list</li>
        <ol type="A"><li>one</li>
        <li>two</li>
    </ol>
    </ol>

    <!-- now we will study tables -->

    <h1>TABLE</h1>
    


</body>

</html>
